{% macro display_name(name, second_name="") %}
<h1>Hello, {{ name }} {{ second_name }}</h1>
{% endmacro %}

{% macro student_card(student) %}
<div class="card container mb-3">
    <h5 class="card-header">ID: {{ student.id }}</h5>
    <div class="card-body">
        <h5 class="card-title">NAME: {{ student.name|upper }}</h5>
        <p class="card-text">SCORE: {{ student.score }}</p>
        <p class="card-text">{{ student.description|truncate(100, True) }}</p>
        <a href="{{ url_for('student', id=student.id) }}" class="btn btn-primary">Details</a>
    </div>
</div>
{% endmacro %}
