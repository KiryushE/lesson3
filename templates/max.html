{% extends "base.html" %}

{% block content %}

<h1 class="container mb-5">Сторінка про учня з максимальним балом</h1>
{% set student = students|max(attribute="score") %}
<div class="card container mb-3">
    <h5 class="card-header">ID: {{ student.id }}</h5>
    <div class="card-body">
        <h5 class="card-title">NAME: {{ student.name|upper }}</h5>
        <p class="card-text">SCORE: {{ student.score }}</p>
        <p class="card-text">{{ student.description }}</p>
<!--        <a href="#" class="btn btn-primary">Go somewhere</a>-->
    </div>
</div>
{% endblock %}
